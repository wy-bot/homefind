<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tianditu</title>
    <style>
        *{
            margin: 0px;
            padding: 0px
        }
        #map
        {
            position:absolute;
            width: 100%;
            height: 100%
        }
        #info{
            position: absolute;
        }
        #status{
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info"></div>
    <div id="status"></div>
    <div id="overLay">
        <div id="label">
            <div class="marker"></div>
            <a class="address" target="_blank" id="address"
                href="http://www.openlayers.org/">武汉市
            </a>
        </div>
    </div>

    <script src="./apppp.js"></script>
</body>
</html>
